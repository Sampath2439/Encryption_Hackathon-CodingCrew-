<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Sign-Up</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Itim%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400"/>
  <link rel="stylesheet" href="./styles/sign-up.css"/>
</head>
<body>
<div class="container d-flex flex-column" id="sectionRegisterPage">
 <div id="registerUser">
 <h1 class="form-heading">Register User</h1>
 <form id="myForm">
 <div class="mb-3">
 <label for="name">Username</label>
 <input type="text" class="form-control" id="username" placeholder="Username" />
 <p id="nameErrMsg" class="error-message"></p>
 </div>
 <div class="mb-3">
 <label for="email">Email</label>
 <input type="text" class="form-control" id="email" placeholder="Email" />
 <p id="emailErrMsg" class="error-message"></p>
 </div>
 <div class="mb-3">
 <label for="password">Password</label>
 <input type="password" class="form-control" id="password" placeholder="Password" />
 <p id="emailErrMsg" class="error-message"></p>
 </div>
 <div class="mb-3">
 <label for="confirm Password">Confirm Password</label>
 <input type="password" class="form-control" id="ConfirmPassword"
placeholder="Confirm Password" />
 <p id="emailErrMsg" class="error-message"></p>
 </div>
 <div class="mb-3">
 <label for="date">Date of Birth</label>
 <input type="date" class="form-control" id="date" />
 <p id="emailErrMsg" class="error-message"></p>
 </div>
 <div class="mb-3">
 <h1 class="gender-field-heading">Gender</h1>
 <input type="radio" name="gender" id="genderMale" value="Male" checked />
 <label for="genderMale">Male</label>
 <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2" />
 <label for="genderFemale">Female</label>
 </div>
 <br>
 <button class="btn btn-primary"><a href="./home.html " style="text-decoration: none; color: white;">Register</a></button>
  <button class="btn btn-primary"><a href="./index.html" style="text-decoration: none; color: white;">Cancel</a></button>
 </form>
 </div>
 </div>
</body>
